<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            overflow-y: scroll;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .bot-message {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .input-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 60px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Chatbot</h2>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <form action="/chatbot" method="POST">
        <input type="text" name="user_input" placeholder="Type your message here">
        <input type="submit" value="Send">
    </form>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-box');
            var userMessage = '<div class="message user-message">' + userInput + '</div>';
            var botMessage = '<div class="message bot-message">' + getBotResponse(userInput) + '</div>';
            chatBox.innerHTML += userMessage;
            chatBox.innerHTML += botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('user-input').value = '';
        }

        function getBotResponse(userInput) {
            // Your code to send user input to the server and get the bot's response
            // This function should return the bot's response based on the user input
            // For demonstration purposes, let's return a simple response
            return "Hello! I am the Chatbot. How can I assist you?";
        }
    </script>
</body>

</html>
